repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-merge-conflict

  - repo: local
    hooks:
      - id: no-large-staged-files
        name: no-large-staged-files
        entry: python scripts/check_no_large_files.py
        language: system
        pass_filenames: false
